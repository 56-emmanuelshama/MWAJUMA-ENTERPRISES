<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="formTitle">Login</h1>
      <form id="authForm">
        <input type="email"     id="email" placeholder="Email" required />
        <input type="password"   id="password" placeholder="Password" required />
     <a href="page.html">   <button type="submit" id="submitBtn">Login</button></a>
      </form>
      <p id="toggleText">
        Don't have an account? 
        <a href="page.html" id="toggleLink">Register here</a>
      </p>
      <p id="message"></p>
    </div>
  </div>
  <script type="module" src="app.js"></script>

   
  </script>
</body>
</html>
