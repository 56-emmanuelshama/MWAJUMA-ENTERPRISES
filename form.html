<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <!-- Welcome Background Messages -->
    <div class="welcome-background">
      <div class="welcome-text">Quality Fashion</div>
      <div class="welcome-text">Custom Orders</div>
      <div class="welcome-text">Mwajuma Style</div>
  </div>

  <div class="order-container">
      <div class="header">
          <h1>Place Your Order</h1>
          <p>Fill out the form below to place your custom clothing order with Mwajuma Enterprise</p>
      </div>

      <div class="success-message" id="successMessage">
          ðŸŽ‰ Your order has been submitted successfully! We'll contact you soon.
      </div>

      <form id="orderForm">
          <!-- Personal Information -->
          <div class="form-row">
              <div class="form-group">
                  <label for="fullName">Full Name <span class="required">*</span></label>
                  <input type="text" id="fullName" name="fullName" required>
              </div>
              <div class="form-group">
                  <label for="email">Email Address <span class="required">*</span></label>
                  <input type="email" id="email" name="email" required>
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="phone">Phone Number <span class="required">*</span></label>
                  <input type="tel" id="phone" name="phone" placeholder="+254 7XX XXX XXX" required>
              </div>
              <div class="form-group">
                  <label for="location">Current Location <span class="required">*</span></label>
                  <input type="text" id="location" name="location" placeholder="e.g., Nairobi, Karen" required>
              </div>
          </div>

          <!-- Clothing Details -->
          <div class="form-group">
              <label for="clothType">Cloth Type <span class="required">*</span></label>
              <select id="clothType" name="clothType" required>
                  <option value="">Select cloth type...</option>
                  <option value="trouser">Trouser</option>
                  <option value="shirt">Shirt</option>
                  <option value="dress">Dress</option>
                  <option value="blouse">Blouse</option>
                  <option value="skirt">Skirt</option>
                  <option value="jacket">Jacket</option>
                  <option value="suit">Suit</option>
                  <option value="traditional">Traditional Wear</option>
                  <option value="other">Other</option>
              </select>
              <div class="cloth-icons">
                  <span class="cloth-icon">ðŸ‘” Professional</span>
                  <span class="cloth-icon">ðŸ‘— Casual</span>
                  <span class="cloth-icon">ðŸ¥» Traditional</span>
                  <span class="cloth-icon">ðŸ‘˜ Custom</span>
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="fabric">Preferred Fabric</label>
                  <select id="fabric" name="fabric">
                      <option value="">Select fabric...</option>
                      <option value="cotton">Cotton</option>
                      <option value="linen">Linen</option>
                      <option value="silk">Silk</option>
                      <option value="wool">Wool</option>
                      <option value="polyester">Polyester</option>
                      <option value="denim">Denim</option>
                      <option value="khanga">Khanga</option>
                      <option value="kitenge">Kitenge</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="color">Preferred Color</label>
                  <input type="text" id="color" name="color" placeholder="e.g., Navy Blue, Red">
              </div>
          </div>

          <!-- Size Selection -->
          <div class="form-group">
              <label>Size <span class="required">*</span></label>
              <div class="size-options">
                  <div class="size-option">
                      <input type="radio" id="sizeXS" name="size" value="XS" required>
                      <label for="sizeXS">XS</label>
                  </div>
                  <div class="size-option">
                      <input type="radio" id="sizeS" name="size" value="S" required>
                      <label for="sizeS">S</label>
                  </div>
                  <div class="size-option">
                      <input type="radio" id="sizeM" name="size" value="M" required>
                      <label for="sizeM">M</label>
                  </div>
                  <div class="size-option">
                      <input type="radio" id="sizeL" name="size" value="L" required>
                      <label for="sizeL">L</label>
                  </div>
                  <div class="size-option">
                      <input type="radio" id="sizeXL" name="size" value="XL" required>
                      <label for="sizeXL">XL</label>
                  </div>
                  <div class="size-option">
                      <input type="radio" id="sizeXXL" name="size" value="XXL" required>
                      <label for="sizeXXL">XXL</label>
                  </div>
              </div>
          </div>

          <!-- Quantity -->
          <div class="form-group">
              <label>Quantity <span class="required">*</span></label>
              <div class="quantity-controls">
                  <button type="button" class="quantity-btn" id="decreaseQty">-</button>
                  <span class="quantity-display" id="quantityDisplay">1</span>
                  <button type="button" class="quantity-btn" id="increaseQty">+</button>
              </div>
              <input type="hidden" id="quantity" name="quantity" value="1" required>
          </div>

          <!-- Additional Details -->
          <div class="form-group">
              <label for="measurements">Custom Measurements (Optional)</label>
              <textarea id="measurements" name="measurements" placeholder="Please provide any specific measurements (chest, waist, length, etc.)"></textarea>
          </div>

          <div class="form-group">
              <label for="specialRequests">Special Requests or Notes</label>
              <textarea id="specialRequests" name="specialRequests" placeholder="Any special designs, patterns, or additional requirements..."></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Order</button>
      </form>
  </div>

    <script src="dress.js"></script>
</body>
</html>
