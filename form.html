<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKE YOU ORDER</title>
    <link rel="stylesheet" href="form.css">
 
</head>
<body>
    <div class="form-container">
        <h2>ðŸ“± Order Form</h2>
        <form id="orderForm">
            <!-- Customer Information -->
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label>Your WhatsApp Number:</label>
                <div class="phone-input">
                    <select class="country-code" id="countryCode">
                        <option value="+254">+254 (KE)</option>
                        <option value="+1">+1 (US)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+91">+91 (IN)</option>
                        <option value="+234">+234 (NG)</option>
                    </select>
                    <input type="tel" class="phone-number" id="phoneNumber" placeholder="712345678" required>
                </div>
            </div>
            
            <!-- Product Selection -->
            <div class="form-group">
                <label for="product">Select size:</label>
                <select id="product" name="product" required>
                    <option value="">select size...</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
               
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            
            <!-- Additional Services -->
            <div class="form-group">
                <label>Additional Services:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="warranty" name="services" value="Extended Warranty (+$50)">
                        <label for="warranty">regional delivery</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="installation" name="services" value="Installation Service (+$30)">
                        <label for="installation">Free Delivery</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="delivery" name="services" value="Express Delivery (+$20)">
                        <label for="delivery">Express Delivery KSh 200</label>
                    </div>
                </div>
            </div>
            
            <!-- Delivery Information -->
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full delivery address"></textarea>
            </div>
            
            <div class="form-group">
                <label for="specialInstructions">Special Instructions:</label>
                <textarea id="specialInstructions" name="specialInstructions" rows="2" placeholder="cloth type, cloth Name or notes..."></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="button" class="submit-btn" onclick="submitViaWhatsApp()">ðŸ“± Submit Order via WhatsApp</button>
             
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
